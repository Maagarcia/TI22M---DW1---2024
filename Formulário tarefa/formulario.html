<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="insidebox">
                <div class="formulariobase">
                    <h1>Sign in or create an Account</h1>
                    <p>-------Welcome Back!-------</p>
                    <form action="#" method="get">
                        <label for="nomeusuario"></label>
                        <input type="text" id="nomeusuario" placeholder="Name">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email Address">
                        <label for="continue"></label>
                        <input type="button" id="continue" value="Continue" >                       
                    </form>
                </div>
                <div class="or">
                    or
                </div>
                <div class="consultas">
                    <form action="#" method="get">
                        <div class="icons">
                            <button class="bi bi-github" value="Continuar com Github">
                                Continuar com Github
                            </button>
                            <button class="bi bi-google" value="Continuar com Github">
                                Continuar com Google
                            </button>
                            <button class="bi bi-apple" value="Continuar com Iphone">
                                Continuar com Iphone
                            </button>
                        </div>
                    </form>
                </div>
                <div class="diretriz">
                    <p>By signing in or create an account, you agree with our <a href="https://x.com/home">Terms & Conditions</a> and <a href="https://x.com/home">Privacy Statement</a></p>
                </div>
            </div>
        </div>
        <div class="box2">

        </div>
    </div>

</body>
</html>
